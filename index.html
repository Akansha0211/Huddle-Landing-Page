  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }

  </style>

<body>
  <div class="main-container"> 
    <div class="row logo">
      <img src="./images/logo.svg">
    </div>         
    <div id="shift-bottom" class="row ">
      <div class="col-lg-6 col-md-12">
        <img style="width: 100%;height: 100%;" src="./images/illustration-mockups.svg">
      </div>
      <div class="col-lg-6 col-md-12 white-div">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn-lg  btn-light">Register</button>
      </div>
    </div>
    <div class="row justify-content-end mr-4 icons">
      
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
